<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: radial-gradient(circle at 20% 20%, #1f2937 0%, #0b1120 45%, #020617 100%);
      --card: rgba(255, 255, 255, 0.06);
      --card-border: rgba(255, 255, 255, 0.08);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #6366f1;
      --accent-strong: #4f46e5;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(420px, 100%);
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 28px;
      backdrop-filter: blur(16px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
    .sub {
      margin: 0 0 24px;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--card-border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border 140ms ease, box-shadow 140ms ease;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0 20px;
      font-size: 14px;
      color: var(--muted);
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent-strong));
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(79, 70, 229, 0.35); }
    button:active { transform: translateY(0); }
    .message {
      margin: 8px 0 0;
      font-size: 14px;
      min-height: 20px;
    }
    .message.success { color: #22c55e; }
    .message.error { color: #f87171; }
    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Welcome back</h1>
    <p class="sub">Sign in to continue. This is a static demo; replace with real auth before production.</p>
    <form id="signin">
      <div style="margin-bottom: 18px;">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required />
      </div>
      <div style="margin-bottom: 8px;">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
      </div>
      <div class="row">
        <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
          <input type="checkbox" name="remember" style="width:16px;height:16px; accent-color: var(--accent);" />
          Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <div class="actions">
        <button type="submit">Sign in</button>
        <div class="message" id="message" aria-live="polite"></div>
      </div>
    </form>
  </main>
  <script>
    (function () {
      const form = document.getElementById("signin");
      const message = document.getElementById("message");
      const demoEmail = "demo@example.com";
      const demoPassword = "password123";

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const email = form.email.value.trim();
        const password = form.password.value;

        if (!email || !password) {
          setMessage("Please fill in both fields.", "error");
          return;
        }

        const ok = email.toLowerCase() === demoEmail && password === demoPassword;
        if (ok) {
          setMessage("Signed in! Replace this with real authentication.", "success");
        } else {
          setMessage("Invalid credentials (try demo@example.com / password123).", "error");
        }
      });

      function setMessage(text, kind) {
        message.textContent = text;
        message.className = "message " + (kind || "");
      }
    })();
  </script>
</body>
</html>
